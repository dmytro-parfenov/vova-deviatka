<head>
    <meta charset="UTF-8" />

    <meta property="og:description" content="Не має значення, що ти стоїш біля тачки і вона твоя. Важливо інше: як ти на ній їздиш! Запам'ятай це!">
    <meta property="og:site_name" content="Vova Deviatka">
    <meta property="og:image" content="/assets/meta-image.png">
    <title>Vova Deviatka</title>
    <link rel="icon" href="/assets/player-car.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
    @keyframes crash {
      0% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(-15deg); }
      50% { transform: translateX(-50%) rotate(15deg); }
      75% { transform: translateX(-50%) rotate(-10deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }
    .animate-crash {
      animation: crash 0.4s ease-out;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .animate-explode {
      animation: explode 0.6s ease-out;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-10px) rotate(0deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(80px) rotate(360deg) scale(0);
        opacity: 0;
      }
    }
    .animate-confetti-fall {
        animation: confetti-fall 1s ease-out forwards;
    }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
